<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Car Racing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏎 Multiplayer Car Racing 🏎</h1>
  <div id="gameContainer">
    <div id="track"></div>
    <div id="finishLine"></div>
    <div id="car1" class="car"></div>
    <div id="car2" class="car"></div>
  </div>

  <div id="ui">
    <p>Player 1 (Red) - Arrows | Player 2 (Blue) - WASD</p>
    <p>Player 1 Laps: <span id="laps1">0</span> | Player 2 Laps: <span id="laps2">0</span></p>
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
