<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Car Racing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚗 Endless Car Racing 🛣️</h1>
  
  <div id="gameContainer">
    <div id="road"></div>
    <img id="player" src="assets/car-player.png" alt="Player Car">
  </div>

  <div id="ui">
    <p>Score: <span id="score">0</span></p>
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
